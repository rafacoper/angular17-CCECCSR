<div class="container-fluid">
  <h2>Registration</h2>
  {{ registrationForm.value | json }}
  <form [formGroup]="registrationForm">
    <div class="form-group row">
      <label for="email">E-mail</label>
      <input
        type="email"
        class="form-control"
        name="email"
        formControlName="email"
      />
    </div>
    <div class="form-group row">
      <div class="col-md-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="col-md-3">
        <label for="confimPassword">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          name="confimPassword"
          formControlName="confimPassword"
        />
      </div>
      <div class="form-group row" formGroupName="address">
        <h4>Address</h4>
        <div class="col-md-4">
          <label for="street">Rua</label>
          <input
            type="text"
            class="form-control"
            name="street"
            formControlName="street"
          />
        </div>
        <div class="col-md-4">
          <label for="complement">Complemento</label>
          <input
            type="text"
            class="form-control"
            name="complement"
            formControlName="complement"
          />
        </div>
        <div class="col-md-4">
          <label for="neighborhood">Bairro</label>
          <input
            type="text"
            class="form-control"
            name="neighborhood"
            formControlName="neighborhood"
          />
        </div>
        <div class="col-md-4">
          <label for="cep">CEP</label>
          <input
            type="text"
            class="form-control"
            name="cep"
            formControlName="cep"
          />
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Register</button>
    <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button">Load API data</button>

  </form>
</div>
