<h1>Event binding</h1>

<div>
  <button (click)="onClick()">{{ coldBtn }}</button>
  {{ coldMessage }}
</div>
<div>
  <button (click)="clickAgain($event)">{{ cookieBtn }}</button>
  {{ cookieMessage }}
</div>
<div>
  <button (click)="coffeeMessage = 'Hello mafriends'">{{ coffeebtn }}</button>
  {{ coffeeMessage }}
</div>

<div>
  <input #myInput type="text">
  <button (click)="logMessage(myInput.value)">Log</button>
</div>
